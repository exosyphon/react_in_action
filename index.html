<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8"> 
		<title>React In Action</title> 
	</head> 
	<body>
		<script type="text/javascript"
			src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)">
			</script>
			<div id="ourFirstApp"></div> 
			<script type="text/javascript">
				var mountTarget = document.getElementById('ourFirstApp');
				var Post = React.createClass({ 
propTypes: {
user: React.PropTypes.string.isRequired, 
content: React.PropTypes.string.isRequired, 
id: React.PropTypes.number.isRequired, 
},
render: function() {
return (
	React.createElement('div', { 
className: 'post' 
}, 
React.createElement('h2', {
className: 'postAuthor',
id: this.props.id
},
this.props.user, 
React.createElement('span', {
className: 'postBody' 
},
this.props.content 
)
)
)
	);
}
});
var App = React.createElement(Post, { 
id: 1, 
content: " said: This is a post!", 
user: 'mark', 
});
ReactDOM.render(App, mountTarget);
</script>
			</body>
		</html>
