<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>React In Action</title> 
</head> 
<body>
	<script type="text/javascript"
	src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)">
	</script>
	<div id="container"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js">
	</script>
	<script type="text/babel">
	const ChildComponent = React.createClass({
		render: function() {
			console.log('ChildComponent: render');
			return (
				<div>
				Props: {this.props.name}
				</div>
				);
		},
	});
	const ParentComponent = React.createClass({
		getInitialState: function() {
			return {
				text: ''
			}
		},
		onInputChange: function(e) {
			this.setState({ text: e.target.value }); 
		},
		render: function() {
			console.log('ParentComponent: render');
			return (
				<div className="container">
				<h2>Learn about rendering and lifecycle methods!</h2>
				<input
				value={this.state.text}
				onChange={this.onInputChange}
				/>
				<ChildComponent name={this.state.text} />
				</div>
				);
		},
	});
	ReactDOM.render(
		<ParentComponent />,
		document.getElementById('container')
		);
	</script>
</body>
</html>
