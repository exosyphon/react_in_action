<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>React In Action</title> 
</head> 
<body>
	<script type="text/javascript"
	src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)">
	</script>
	<div id="ourFirstApp"></div> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js">
	</script>
	<script type="text/babel">
	var data = {
		"post": { 
			"id": 123, 
			"content": "What we hope ever to do with ease, we must first learn to do with diligence. â€” Samuel Johnson",
			"user": "Mark Thomas",
		},
		"comments": [{
			"id": 0,
			"user": "David",
			"content": "such. win."
		}, { 
			"id": 1,
			"user": "Haley",
			"content": "Love it."
		}, { 
			"id": 1,
			"user": "Peter",
			"content": "Who was Samuel Johnson?"
		}, { 
			"id": 2,
			"user": "Mitchell",
			"content": "@Peter get off Letters and do your homework"
		}, { 
			"id": 3,
			"user": "Peter",
			"content": "@mitchell ok :P"
		}]
	};

	var mountTarget = document.getElementById('ourFirstApp');

	var CommentBox = React.createClass({
		propTypes: {
			post: React.PropTypes.object,
			comments: React.PropTypes.arrayOf(React.PropTypes.object),
		},
		getInitialState: function() {
			return {
				comments: this.props.comments
			};
		},
		handleCommentSubmit: function(comment) {
			console.log(comment);
			var comments = this.state.comments;
			comment.id = Date.now();
			var newComments = comments.concat([comment]);
			this.setState({ 
				comments: newComments
			});
		},
		render: function() {
			return (
				<div className="commentBox" >
				<Post id={this.props.post.id} 
				content={this.props.post.content} 
				user={this.props.post.user}/>
				{ 
					this.state.comments.map(function(comment) {
						return ( 
							<Comment key={comment.id} 
							content={comment.content} 
							user={comment.user} /> 
							) 
					}) 
				} 
				<CreateComment onCommentSubmit={this.handleCommentSubmit}/>
				</div>
				);
		}
	});

	var Post = React.createClass({ 
		propTypes: {
			user: React.PropTypes.string.isRequired, 
			content: React.PropTypes.string.isRequired, 
			id: React.PropTypes.number.isRequired, 
		},
		render: function() {
			return (
				React.createElement('div', { 
					className: 'post' 
				}, 
				React.createElement('h2', {
					className: 'postAuthor',
					id: this.props.id
				},
				this.props.user, 
				React.createElement('span', {
					className: 'postBody' 
				},
				this.props.content 
				)
				),
				this.props.children
				)
				);
		}
	});

	var Comment = React.createClass({
		propTypes: {
			id: React.PropTypes.number.isRequired, 
			content: React.PropTypes.string.isRequired, 
			user: React.PropTypes.string.isRequired, 
		},
		render: function() {
			return (
				React.createElement('div', {
					className: 'comment' 
				},
				React.createElement('h2', {
					className: 'commentAuthor'
				},
				this.props.user, 
				React.createElement('span', {
					className: 'commentContent'
				},
				this.props.content 
				)
				)
				)
				);
		}
	});

	var CreateComment = React.createClass({
		propTypes: {
			content: React.PropTypes.string,
		},
		getInitialState: function() {
			return {
				content: '',
				user: ''
			};
		},
		handleUserChange: function(event) { 
			this.setState({ 
				user: event.target.value 
			});
		}, 
		handleContentChange: function(event) { 
			this.setState({ 
				content: event.target.value 
			});
		}, 
		handleSubmit: function(event) { 
			event.preventDefault();
			this.props.onCommentSubmit({
				user: this.state.user.trim(),
				content: this.state.content.trim()
			});
			this.setState({ 
				user: '', 
				content: '' 
			});
		},
		render: function() {
			return (
				<form onSubmit={this.handleSubmit} className="createComment">
				<input type="text"
				placeholder="Your name"
				value={this.state.user}
				onChange={this.handleUserChange}
				/>
				<input type="text"
				placeholder="Thoughts?"
				value={this.state.content}
				onChange={this.handleContentChange}
				/>
				<input type="submit" value="Post"/>
				</form>
				);
		}
	});

var App = React.createElement(CreateComment);

ReactDOM.render(<CommentBox comments={data.comments}
	post={data.post}/>,
	mountTarget);
</script>
</body>
</html>
