<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>React In Action</title> 
</head> 
<body>
	<script type="text/javascript"
	src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)">
	</script>
	<div id="ourFirstApp"></div> 
	<script type="text/javascript">
	var mountTarget = document.getElementById('ourFirstApp');

	var Post = React.createClass({ 
		propTypes: {
			user: React.PropTypes.string.isRequired, 
			content: React.PropTypes.string.isRequired, 
			id: React.PropTypes.number.isRequired, 
		},
		render: function() {
			return (
				React.createElement('div', { 
					className: 'post' 
				}, 
				React.createElement('h2', {
					className: 'postAuthor',
					id: this.props.id
				},
				this.props.user, 
				React.createElement('span', {
					className: 'postBody' 
				},
				this.props.content 
				)
				),
				this.props.children
				)
				);
		}
	});

	var Comment = React.createClass({
		propTypes: {
			id: React.PropTypes.number.isRequired, 
			content: React.PropTypes.string.isRequired, 
			user: React.PropTypes.string.isRequired, 
		},
		render: function() {
			return (
				React.createElement('div', {
					className: 'comment' 
				},
				React.createElement('h2', {
					className: 'commentAuthor'
				},
				this.props.user, 
				React.createElement('span', {
					className: 'commentContent'
				},
				this.props.content 
				)
				)
				)
				);
		}
	});

	var CreateComment = React.createClass({
		propTypes: {
			content: React.PropTypes.string,
		},
		getInitialState: function() {
			return {
				content: '',
				user: ''
			};
		},
		render: function() {
			return React.createElement('form', {
				className: 'createComment',
			},
			React.createElement('input', {
				type: 'text',
				placeholder: 'Your name',
				value: this.state.user,
			}),
			React.createElement('input', {
				type: 'text',
				placeholder: 'Thoughts?'
			}),
			React.createElement('input', {
				type: 'submit',
				value: 'Post'
			})
			);
		}
	});
	// var App = React.createElement(Post, { 
	// 	id: 1, 
	// 	content: " said: This is a post!", 
	// 	user: 'mark', 
	// },
	// React.createElement(Comment, { 
	// 	id: 2, 
	// 	user: 'bob',
	// 	content: " commented: wow! how cool!" 
	// })
	// );

	var App = React.createElement(CreateComment, {});
	ReactDOM.render(App, mountTarget);
	</script>
</body>
</html>
